An openfire plugin.

Batchly create/delete accounts using username and password list.

$ cd $OPENFIRE_HOME/build

$ ant plugin -Dplugin=tttalk.userbatch

Create Data format:

username_1,password_1
username_2,password_2
username_3,password_3
...

Delete Data format:

username_1
username_2
username_3
...
